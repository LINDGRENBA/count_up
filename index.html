<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>CountUpBy</title>
  </head>
    <body>
      <div class="container">
        <div class="jumbotron">
          <h1>Time to Count!</h1>
        </div>
        <form>
          <div class="form-group">
            <label for="upperLimit">How high do you want to go?</label>
            <input type="number" name="upperLimit" id="upperLimit" class="form-control">
          </div>
          <div class="form-group">
            <label for="multiple">What do you want to count by?</label>
            <input type="number" name="multiple" id="multiple" class="form-control">
          </div>
          <button class="btn btn-success" type="submit" id="submit">Let's Count!</button>
        </form>
      </div>
    </body>
  </html>
